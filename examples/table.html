<html>
  <head>
    <title>Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="w-75">
      <h3>A table with <code>caption</code> and <code>scope</code></h3>
      <table class="table table-bordered table-striped">
        <caption>Temperature records</caption>
        <thead>
          <tr>
            <th scope="col" class="text-center">City</th>
            <th scope="col" class="text-center">1am</th>
            <th scope="col" class="text-center">2am</th>
            <th scope="col" class="text-center">3am</th>
            <th scope="col" class="text-center">4am</th>
            <th scope="col" class="text-center">5am</th>
            <th scope="col" class="text-center">6am</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="text-center">Auckland</th>
            <td class="text-center">13 &#8451;</td>
            <td class="text-center">12 &#8451;</td>
            <td class="text-center">12 &#8451;</td>
            <td class="text-center">12 &#8451;</td>
            <td class="text-center">12 &#8451;</td>
            <td class="text-center">11 &#8451;</td>
          </tr>
          <tr>
            <th scope="row" class="text-center">Wellington</th>
            <td class="text-center">12 &#8451;</td>
            <td class="text-center">12 &#8451;</td>
            <td class="text-center">12 &#8451;</td>
            <td class="text-center">12 &#8451;</td>
            <td class="text-center">12 &#8451;</td>
            <td class="text-center">12 &#8451;</td>
          </tr>
          <tr>
            <th scope="row" class="text-center">Christchurch</th>
            <td class="text-center">11 &#8451;</td>
            <td class="text-center">10 &#8451;</td>
            <td class="text-center">10 &#8451;</td>
            <td class="text-center">11 &#8451;</td>
            <td class="text-center">11 &#8451;</td>
            <td class="text-center">12 &#8451;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
